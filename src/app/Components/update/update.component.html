<button [routerLink]="['']" type="submit" id="boton-cancelar">Cancelar</button>
<div class="flex-container1" >
    <form id="formulario" style="max-height: 300px;">
        <h3>Actualizar persona</h3>
        <p>Aquí se visualizan los datos <strong>actuales</strong> de la persona.</p>

        <div>
            <label>ID Persona</label><label id="user" style="color: rgb(16, 206, 16);">{{id}}</label>
            <br>
            <label>User</label><label id="user" style="color: rgb(16, 206, 16);">{{user}}</label>
            <br>
            <label>Surname</label><label id="surname" style="color: rgb(16, 206, 16);">{{surname}}</label>
            <br>
            <label>Password</label><label id="password" style="color: rgb(16, 206, 16);">{{pass}}</label>
            <br>
            <label>Company email</label><label id="ce" style="color: rgb(16, 206, 16);">{{ce}}</label>
            <br>
            <label>Personal email</label><label id="pe" style="color: rgb(16, 206, 16);">{{pe}}</label>
            <br>
            <label>City</label><label id="city" style="color: rgb(16, 206, 16);">{{city}}</label>
            <br>
            <label>Active?</label><label id="active" style="color: rgb(16, 206, 16);">{{active}}</label>
            <br>
            <label>Imagen URL</label><label id="url" style="color: rgb(16, 206, 16);">{{url}}</label>
            <br>
            <label>Created date</label><label id="cdate" style="color: rgb(16, 206, 16);">{{cd}}</label>
            <br>
            <label>Termination date</label><label id="tdate" style="color: rgb(16, 206, 16);">{{td}}</label>
        </div>
    </form>

    <div id="formulario">
        <h3>Intorucir nuevos datos</h3>
        <p>Introduzca aquí los nuevos datos para actualizarlos.</p>

        <label>User</label>
        <input placeholder="User" type="text" name="user" id="user" required>
        <br>
        <label>Surname</label>
        <input placeholder="Surname" type="text" required id="surname" name="surname">
        <br>
        <label>Password</label>
        <input placeholder="Password" type="password" required id="pass"  name="pass">
        <br>
        <label>Company email</label>
        <input placeholder="Company email" type="email" required id="ce" name="ce">
        <br>
        <label>Personal email</label>
        <input placeholder="Personal email" type="email" required id="pe" name="pe">
        <br>
        <label>City</label>
        <input placeholder="City" type="text" required id="city" name="city">
        <br>
        <label>Active?</label>
        <input placeholder="Active" type="checkbox" id="active" name="active">
        <br>
        <br>
        <label>Imagen URL</label>
        <input type="url" id="url" name="imagen">
        <br>
        <label>Created date</label>
        <input type="datetime" id="tdate" name="cdate">
        <br>
        <label>Termination date</label>
        <input type="datetime" id="tdate" name="tdate">
        <br>
        <button type="submit" id="boton-actualizar">Actualizar datos</button>

      </div>
</div>
