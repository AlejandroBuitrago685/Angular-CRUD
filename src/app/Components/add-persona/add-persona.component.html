  <div class="caja1">
        <form id="formulario">
            <h3>Crear Persona</h3>

                <div *ngFor="let persona of personas; first as isFirst">
                  <label *ngIf="isFirst">User</label>
                  <input *ngIf="isFirst" value={{persona.user}} placeholder="User" type="text" name="user" id="user" required>

                  <br *ngIf="isFirst">

                  <label *ngIf="isFirst">Surname</label>
                  <input *ngIf="isFirst" value={{persona.surname}} placeholder="Surname" type="text" required id="surname">

                  <br *ngIf="isFirst">

                  <label *ngIf="isFirst">Password</label>
                  <input *ngIf="isFirst" value={{persona.password}} placeholder="Password" type="password" required id="pass">
                  
                  <br *ngIf="isFirst">

                  <label *ngIf="isFirst">Company email</label>
                  <input *ngIf="isFirst" value={{persona.company_email}} placeholder="Company email" type="email" required id="ce">

                  <br *ngIf="isFirst">
                  
                  <label *ngIf="isFirst">Personal email</label>
                  <input *ngIf="isFirst" value={{persona.personal_email}} placeholder="Personal email" type="email" required id="pe">
                  
                  <br *ngIf="isFirst">
                  
                  <label *ngIf="isFirst">City</label>
                  <input *ngIf="isFirst" value={{persona.city}} placeholder="City" type="text" required id="city">

                  <br *ngIf="isFirst">

                  <label *ngIf="isFirst">Active?</label>
                  <input *ngIf="isFirst" value={{persona.active}} placeholder="Active" type="checkbox" id="active">

                  <br *ngIf="isFirst">
                  <br *ngIf="isFirst">

                  <label *ngIf="isFirst">Imagen URL</label>
                  <input *ngIf="isFirst" type="url" id="url" value={{persona.imagen_url}}>

                  <br *ngIf="isFirst">

                  <label *ngIf="isFirst">Termination date</label>
                  <input *ngIf="isFirst" type="datetime" id="tdate" value={{persona.termination_date}}>

                  <br *ngIf="isFirst">

                  <label *ngIf="isFirst">Created date</label>
                  <input *ngIf="isFirst" type="datetime" id="tdate" value={{persona.created_date}}>
                </div>
            
                <button type="submit" id="boton-enviar">Crear Persona</button>
                <button [routerLink]="['']" type="submit" id="boton-cancelar">Cancelar</button>
    </form>
    </div>
