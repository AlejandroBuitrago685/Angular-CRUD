<div class="caja1">
  <form id="formulario">
    <h3>Crear Persona</h3>

    <div>
      <label>User</label>
      <input placeholder="User" type="text" name="user" id="user" required [(ngModel)]="usuario.user">


      <br>

      <label>Surname</label>
      <input placeholder="Surname" type="text" required id="surname" [(ngModel)]="usuario.surname" name="surname">

      <br>

      <label>Password</label>
      <input placeholder="Password" type="password" required id="pass" [(ngModel)]="usuario.password" name="pass">

      <br>

      <label>Company email</label>
      <input placeholder="Company email" type="email" required id="ce" [(ngModel)]="usuario.company_email" name="ce">

      <br>

      <label>Personal email</label>
      <input placeholder="Personal email" type="email" required id="pe" [(ngModel)]="usuario.personal_email" name="pe">

      <br>

      <label>City</label>
      <input placeholder="City" type="text" required id="city" [(ngModel)]="usuario.city" name="city">

      <br>

      <label>Active?</label>
      <input placeholder="Active" type="checkbox" id="active" [(ngModel)]="usuario.active" name="active">

      <br>
      <br>

      <label>Imagen URL</label>
      <input type="url" id="url" [(ngModel)]="usuario.imagen_url" name="imagen">

      <br>

      <label>Created date</label>
      <input type="datetime" id="tdate" [(ngModel)]="usuario.created_date" name="cdate">

      <br>

      <label>Termination date</label>
      <input type="datetime" id="tdate" [(ngModel)]="usuario.termination_date" name="tdate">


    </div>

    <button (click)="crearPersona()" id="boton-enviar">Crear Persona</button>
    <button [routerLink]="['']" type="submit" id="boton-cancelar">Cancelar</button>
  </form>
</div>
