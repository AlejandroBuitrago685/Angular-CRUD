<div class="caja1" >
    <form id="formulario" [formGroup]="miFormulario">
      <h3>Crear Estudiante</h3>
  
      <div>
        <label>ID Estudiante</label>
        <input placeholder="ID Estudiante" type="text" name="id_student" id="id_student" formControlName = "id_student">
        <br>
        <label>ID Persona</label>
        <input placeholder="ID Persona" type="text" id="id_persona" name="id_persona" formControlName = "id_persona">
        <br>
        <label>Horas semanales</label>
        <input placeholder="Horas" type="text" id="num_hoursweek" name="num_hoursweek" formControlName = "num_hoursweek">
        <br>
        <label>Comentarios</label>
        <input placeholder="Comentarios" type="text" id="coments" name="coments" formControlName = "coments">
        <br>
        <label>ID Profesor</label>
        <input placeholder="ID Profesor" type="text" id="id_profesor" name="id_profesor" formControlName = "id_profesor">
        <br>
        <label>Branch</label>
        <input placeholder="Branch" type="text" id="branch" name="branch" formControlName = "branch">
      </div>
  
      <button id="boton-enviar" (click)="CrearEstudiante()">Crear Estudiante</button>
      <button mat-button [mat-dialog-close] id="boton-cerrar">Cerrar</button>
    </form>
  </div>
