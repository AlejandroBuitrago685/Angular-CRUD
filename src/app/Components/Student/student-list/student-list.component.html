<ng-container *ngIf="estudiantes.length !=0; else studentEmpty" class="flex-container">
    <table class="container" id="table">
        <thead>
            <tr>
                <th>ID Estudiante</th>
                <th>ID Persona</th>
                <th>Horas semanales</th>
                <th>Comentarios</th>
                <th>ID Profesor</th>
                <th>Branch</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estudiante of estudiantes ; let i= index" id="{{i}}">
                <td style="color: #1976d2;">{{estudiante.id_student}}</td>
                <td>{{estudiante.id_persona}}</td>
                <td>{{estudiante.num_hoursweek}}</td>
                <td>{{estudiante.coments}}</td>
                <td>{{estudiante.id_profesor}}</td>
                <td>{{estudiante.branch}}</td>
                <td class="opcionestd"><button (click)="borrarEstudiante(estudiante.id_student)" class="button-delete">Borrar</button>
                    <button (click)="EditarEstudiante(estudiante)" class="button-update">Actualizar</button></td>
            </tr>
        </tbody>
    </table>
</ng-container>

<div class="container2">
    <div class="caja-estudiantes" style="margin-left: 20px;" *ngFor="let estudiante of estudiantes">
        
        <app-student-card (edit)=EditarEstudiante(estudiante) (delete)=BorrarEstudiante(estudiante) [estudiante]="estudiante"></app-student-card>

    </div>
</div>

<ng-template #studentEmpty>
    <div style="box-shadow: 2px 2px 2px #333; border: 1px solid; border-radius: 10px; color: #333; text-align: center; padding: 10px; margin: 100px;">
        <div>
          <div>
            <label style="font-weight: 600; display: flex; justify-content: center;">¡ERROR!</label>
          </div>
          
          <hr style="margin-top: 10px">
          <label style="padding: 10px;">Lamentablemente no hemos podido encontrar ningún estudiante en la base de datos.</label><br>
          <img src="https://image.flaticon.com/icons/png/512/752/752755.png" width="50px" style="padding: 10px;"/>
        </div>
      </div>
</ng-template>
